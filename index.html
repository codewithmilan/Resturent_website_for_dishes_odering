<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Resturent</title>
   
    
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQD_hboLdB6fO5LO0V8gA4osiWv0DS4DF9E0A&s"
          alt=""
        /> 
      </div>
      <ul>
        <li>
          <a href="#"> <i class="fa-solid fa-house"></i>Home</a>
        </li>
        <li>
          <a href="#"><i class="fa-regular fa-address-card"></i>About</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-taxi"></i>Services</a>
        </li>
        <li>
          <a href="#"> <i class="fa-solid fa-phone"></i>Contact</a>
        </li>
      </ul>
    </header>
    <main>
      <section id="home">
        <div class="content">
          <h1>
            Welcome to our <span style="color: red">Royal </span>Resturent
          </h1>
          <p>Experience the luxury and comfort of our Resturent</p>
          <a href="#rooms" class="btn">Order Now</a>
        </div>
      </section>
      <section id="rooms">
        <h2>Our Dishes</h2>
        <div class="rooms">
          <div class="room1">
            <!-- <h3>Room 1</h3> -->
            <!-- <p>Room description...</p> -->
          </div>
          <div class="room2">
          </div>
          <div class="room3">
          </div>
        </div>
      </section>
      <section id="gallery">
        <h2>Our Gallery</h2>
        <div class="gallery">
          <img src="https://t3.ftcdn.net/jpg/03/24/73/92/360_F_324739203_keeq8udvv0P2h1MLYJ0GLSlTBagoXS48.jpg" alt="Room 1" />
          <img src="https://images.unsplash.com/photo-1616486886892-ff366aa67ba4?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGluaW5nJTIwcm9vbXxlbnwwfHwwfHx8MA%3D%3D" alt="Room 2" />
          <img src="https://media.istockphoto.com/id/693454532/photo/chic-restaurant.jpg?s=612x612&w=0&k=20&c=pf0r5y1mt2sFFMdydLvuTA3gmrKhi3HoYF4T703oIK0=" alt="Room 3" />
        </div>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <textarea name="message" placeholder="Message"></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Hotel Ashoka , All rights reserved.</p>
    </footer>
  </body>
</html>
